<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning HTML</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Responsive Images - HTML</h1>

  <h2>Using srcset&sizes</h2>
  <h3>Art Direction</h3>
  <img 
    srcset="Media/elva-480w-close-portrait.jpg 480w, Media/elva-800w.jpg 800w"
    sizes="(max-width: 799px) 480px, 800px"
    src="Media/elva-800w.jpg" alt="Elva wearing fairy dress">
  <h3>Resolution switching: different sizes</h3>
  <img 
    srcset="Media/elva-fairy-480w.jpg 480w, Media/elva-fairy-800w.jpg 800w"
    sizes="(max-width: 799px) 480px, 800px"
    src="Media/elva-fairy-800w.jpg" alt="Elva dressed as a fairy">

  <h2>Using srcset&x-descriptors</h2>
  <h3>Resolution switching: same size, different resolutions</h3>
  <img class="same-size"
    srcset="Media/elva-fairy-320w.jpg, Media/elva-fairy-480w.jpg 1.5x, Media/elva-fairy-640w.jpg 2x"
    src="Media/elva-fairy-640w.jpg" alt="Elva dressed as a fairy">

  <h2>Using pictures for complex result</h2>
  <picture>
    <source media="(max-width: 799px)" srcset="Media/elva-fairy-480w.jpg, Media/elva-fairy-720w.jpg 1.5x, Media/elva-fairy-960w.jpg 2x">
    <source media="(min-width: 800px)" srcset="Media/elva-fairy-800w.jpg, Media/elva-fairy-1200w.jpg 1.5x, Media/elva-fairy-1600w.jpg 2x">
    <img src="Media/elva-fairy-800w.jpg" alt="Elva dressed as a fairy">
  </picture>
</body>
</html>
